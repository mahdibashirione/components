<!DOCTYPE html>
<html class="dark" lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/outStyle.css">
  <title>Document</title>
</head>

<body class="bg-slate-200 dark:bg-zinc-700">

  <header class="bg-white w-full dark:bg-zinc-800 sticky top-0">
    <div class="container  container p-3 flex justify-between items-center flex-wrap border-b dark:border-zinc-900">

      <div
        class="btnDark border rounded-full w-14 h-6 flex items-center justify-end cursor-pointer px-1 duration-300 ease-in transition-all">
        <div class="w-5 h-5 bg-slate-400 dark:bg-zinc-600 rounded-full"></div>
      </div>

      <h1 class="font-bold text-3xl dark:text-white">notes</h1>

      <div class="w-full md:w-64 relative mt-4 md:mt-0">
        <input class="w-full rounded-full border py-2 px-4 dark:bg-zinc-700 dark:text-white" type="search"
          placeholder="جستوجو در نوشته ها...">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-2 top-1/2 -translate-y-1/2" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path class="stroke-slate-400" stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </header>

  <main class="notePage grid grid-cols-1 md:grid-cols-3 xl:grid-cols-6 gap-y-2 md:gap-2 p-2">

    <!-- * item page -->
    <!-- <div class="bg-purple-700 text-ellipsis rounded-lg cursor-pointer py-2 px-3 h-[100px] md:w-68 md:h-32">
      <h2 class="dark:text-white text-xl"></h2>
      <p class="dark:text-white w-full line-clamp-2 text-ellipsis overflow-hidden md:line-clamp-3"></p>
    </div> -->

  </main>

  <div
    class="addNote w-14 h-14 bg-white dark:bg-zinc-800 rounded-full cursor-pointer shadow-xl absolute bottom-3 right-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="addNote h-full w-full" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path class="stroke-slate-400 addNote" stroke-linecap="round" stroke-linejoin="round"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
  </div>

  <section class="hidden addNotePage w-full h-full p-4 bg-white dark:bg-zinc-800 fixed z-10 top-0 flex-col">
    <div class="w-12 h-12 mt-4 cursor-pointer close">
      <div class="bg-slate-400 w-1/2 h-1 dark:bg-zinc-500 rotate-45 translate-y-2 close"></div>
      <div class="bg-slate-400 w-1/2 h-1 dark:bg-zinc-500 -rotate-45 translate-y-1 close"></div>
    </div>
    <input
      class="titleInput outline-none focus:border-blue-700 border-2 mb-4 p-2 rounded-xl dark:bg-zinc-700 dark:text-white"
      type="text" placeholder="title">
    <input
      class="textInput outline-none focus:border-blue-700 border-2 p-2 rounded-xl resize-x dark:bg-zinc-700 dark:text-white"
      type="text" placeholder="text">
    <button
      class="btnAddToPage bg-slate-400 w-3/4 py-2 rounded-lg dark:bg-zinc-700 absolute bottom-4 right-1/2 translate-x-1/2 dark:text-white">ok</button>
  </section>

  <script src="../js/script.js"></script>
</body>

</html>
