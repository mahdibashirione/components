<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/outStyle.css">
  <title>Cart</title>
</head>

<body class="bg-gray-100">

  <!--? DESKTOP NAVBAR -->
  <nav class="hidden bg-white w-full sticky top-0 shadow z-10 h-[60px] md:flex items-center">
    <div class="container flex px-2">
      <div class="w-2/3">
        <ul class="h-full flex">
          <li class="h-full"><a class="flex items-center h-full" href="#"><img class="w-full"
                src="../../assets/image/Logotise.png" alt=""></a>
          </li>
          <li class="h-full"><a class="flex items-center h-full mr-6 text-lg font-sans hover:text-orange-500"
              href="#">خانه</a></li>
          <li class="h-full"><a class="flex items-center h-full mr-6 text-lg font-sans hover:text-orange-500"
              href="#">محصولات</a></li>
          <li class="h-full"><a class="flex items-center h-full mr-6 text-lg font-sans hover:text-orange-500"
              href="#">درباره ما</a></li>
          <li class="h-full"><a class="flex items-center h-full mr-6 text-lg font-sans hover:text-orange-500"
              href="#">پشتیبانی</a></li>
        </ul>
      </div>
      <div class="w-1/3 flex items-center justify-between">
        <div class="relative">
          <label for="search">
            <img src="../../assets/svg/search-normal.svg" alt="iconSearch" class="w-6 h-6 absolute top-2 right-3">
          </label>
          <input id="search" type="search" placeholder="جستوجو...."
            class="max-w-[250px] w-full text-md font-sans pr-10 outline-none rounded-md border-slate-500 border-none bg-slate-200">
        </div>
        <a href="#" class="mr-2 block">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <!--? App Bar -->
  <div class="flex md:hidden items-center justify-between mt-10 px-4">
    <div class="w-1/3 flex justify-start">
      <div class="rotate-90 w-10 h-10 bg-white shadow-lg rounded-md flex items-center justify-center cursor-pointer">
        <img class="w-5" src="../../assets/svg/Vector.svg" alt="iconSearch">
      </div>
    </div>
    <div class=" w-1/3 font-sans text-lg whitespace-nowrap select-none flex items-center justify-center">
      سبد خرید
    </div>
    <div class="w-1/3 flex justify-end">
      <div class="w-10 h-10 bg-white shadow-lg rounded-md flex items-center justify-center cursor-pointer">
        <img src="../../assets/svg/search-normal.svg" alt="iconSearch">
      </div>
    </div>
  </div>

  <!--? Cart Items -->
  <div
    class="mt-4 w-full flex gap-y-4 md:gap-y-0 md:gap-x-4 flex-col md:flex-row p-4 justify-between md:items-start container">
    <!-- right -->
    <div class="cart w-full rounded-lg flex flex-col">
      <!-- item -->
      <div class="flex bg-white rounded-lg py-3 px-2 h-28 mb-3">
        <div class="w-1/4 flex items-center justify-center">
          <img class="h-full" src="../../assets/image/Cart/1.png" alt="">
        </div>
        <div class="w-2/4 flex flex-col justify-between">
          <span class="font-sans font-bold text-md text-slate-800">ساعت هوشمند اپل سری 6</span>
          <span class="font-sans font-bold text-md text-orange-400">12,500,000 تومان</span>
        </div>
        <div class="w-1/4 flex flex-col justify-between">
          <div class="w-full flex justify-end cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-400" viewBox="0 0 24 24"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <div class="cursor-pointer w-5 h-5 rounded-full flex items-center justify-center bg-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="select-none font-sans text-slate-800 h-7 w-4 text-center rounded border-2 border-orange-400">1
            </div>
            <div class="cursor-pointer w-5 h-5 rounded-full flex items-center justify-center bg-orange-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-orange-400" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- left -->
    <div class="sticky top-[30px] min-w-[300px] flex flex-col bg-white p-3 rounded-lg">
      <div class="flex justify-between items-center mb-3">
        <span class="font-sans font-bold text-slate-800 text-lg select-none">مجموع قیمت :</span>
        <span class="totalPrice font-sans text-orange-500 text-md">25,555,000 تومان</span>
      </div>
      <div class="flex justify-between items-center mb-3">
        <label for="discontCart" class="cursor-pointer font-sans text-slate-800 text-md">کد تخفیف :</label>
        <div class="w-[40%] flex">
          <input class="discountCode max-w-[70px] rounded-r-md border-l-white font-sans text-sm" type="search"
            id="discontCart" placeholder="1534">
          <button class="addDiscount bg-orange-400 rounded-l-md px-2 font-sans text-white" type="submit">تایید</button>
        </div>
      </div>
      <div class="flex justify-between items-center mb-3">
        <span class="font-sans font-bold text-slate-800 text-lg select-none">تخفیف:</span>
        <span class="discount font-sans text-orange-500 text-md">0 %</span>
      </div>
      <div class="flex justify-between items-center mb-3">
        <span class="font-sans font-bold text-slate-800 text-lg select-none">قیمت نهایی :</span>
        <span class="finalPrice font-sans text-orange-500 text-md">25,555,000 تومان</span>
      </div>
      <button class="w-full bg-orange-400 text-white text-lg font-sans py-2 rounded-lg">ادامه فرایند</button>
    </div>
  </div>
