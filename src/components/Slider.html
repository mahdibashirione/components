<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/src/css/outStyle.css">
  <link rel="stylesheet" href="/assets/FontAwesome.Pro.6.0.0.alpha3/fontawesome6/pro/css/all.min.css">

  <title>SLIDER</title>
</head>

<body>

  <section class="max-w-[1400px] mx-auto mb-4">
    <div class="relative w-full overflow-hidden rounded">
      <div id="slier__content" class=" flex items-center justify-start">
        <div class="min-w-full duration-300"><img src="/assets/image/1.jpg" alt="imageSlider"></div>
        <div class="min-w-full duration-300"><img src="/assets/image/2.jpg" alt=""></div>
        <div class="min-w-full duration-300"><img src="/assets/image/3.jpg" alt=""></div>
        <div class="min-w-full duration-300"><img src="/assets/image/4.jpg" alt=""></div>
      </div>
      <div class="absolute bottom-2 md:bottom-4  left-3 flex items-center">
        <button class="prevSlide hidden md:flex items-center justify-center mx-3 w-9 h-9 bg-white rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 mx-auto w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <button class="nextSlide flex items-center justify-center w-9 h-9 bg-white rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="position--item absolute bottom-3 md:bottom-5 mx-3 flex items-center"></div>
    </div>
  </section>

  <script src="/src/js/script.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
